<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Segunda Semana de JQuery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- FONTAWESOME	 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="comment_box col-md-6">
				<div class="profile_pic">
					<img class="img-fluid" src="https://pixel.nymag.com/imgs/daily/vulture/2016/01/12/12-david-bowie.w700.h700.jpg" alt="">
				</div>
				<div class="form-group comment_box__form">
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="¿Qué piensas?"></textarea>
				</div>
				<input class="btn btn-primary comment_box__button" type="submit" value="Publicar">
			</div>
			<div class="tweet__row col-md-6 row">
				<div class="tweet">
					<div class="profile_pic">
						<img class="img-fluid" src="https://www.elquintobeatle.com/wp-content/uploads/2018/07/bjork-debut-1.jpg" alt="">
					</div>
					<div class="close">
						<img class="img-fluid" src="http://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/256/close-icon.png" alt="">
					</div>
					<div class="tweet__text">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque et quae quaerat porro Magnam, nisi.
						<div class="tweet__img">
							<img class="img-fluid" src="https://picsum.photos/458/354" alt="">
						</div>					
					</div>
					<div class="tweet__icons">
						<i class="fas fa-heart likeable"></i> <p class="counter">1</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script>
		$(function(){
			$(".btn").click(function(event){
				event.preventDefault();
				var comentario = $('#exampleFormControlTextarea1').val();
				$(".tweet__row").prepend('<div class=tweet><div class="profile_pic"><img class="img-fluid" src="https://pixel.nymag.com/imgs/daily/vulture/2016/01/12/12-david-bowie.w700.h700.jpg" alt=""></div><div class="close"><img class="img-fluid" src="http://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/256/close-icon.png" alt=""></div><div class="tweet__text">'+ comentario+
					'</div></div>'
					);
			});
			$(".tweet__row").on("click", ".close", function(){
				$(this).parent().fadeOut(900);
			});
		})
	</script>

</body>
</html>
